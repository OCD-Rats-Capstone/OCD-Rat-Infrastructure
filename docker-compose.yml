services:
  db:
    build: ./src/ocd-rat-backend/db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Gouda}
      POSTGRES_DB: ${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5433:5432"

  backend:
    build: ./src/ocd-rat-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-Gouda}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env

  # Frontend service - requires Dockerfile in src/ocd-rat-frontend
  frontend:
    build:
      context: ./src/ocd-rat-frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    image: frontend-prod
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:


networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 10.123.0.0/16
